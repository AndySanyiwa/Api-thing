<!DOCTYPE html>
<html>
    <head>
        <title>demo site</title>
        <link href='./style.css' rel='stylesheet' type='text/css'>
        <script language="javascript">
            function showInput() {
                document.getElementById('output').innerHTML = document.getElementById("number").value;
                document.getElementById('outputM').innerHTML = document.getElementById("content-box").value;
            }
        </script>
    </head>
    <body>
        <h1 class="heading">Muchbeer API</h1>
        <form action="" method="post">
            <div class="num">
                <label for="number">Phone number:</label>
                <input name="phone" type="number" id="number" step="0" minlength="10" maxlength="13" required>
            </div>
            <div class="content">
                <label for="content-box">Content:</label>
                <textarea id="content-box" name="content" cols="40" rows="7" required></textarea>
            </div>
            <div class="sbutton">
                <button type="button" onclick="showInput()" class="button">Submit</button>
                <button type="submit" class="button">Clear</button>
            </div>
        </form>
        <div class="output">
            <p>Your number: <span id="output"></span></p> 
            <p> Message is: <span id = "outputM"></span> </p>
        </div>
    </body>
</html>,
